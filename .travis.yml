language: php

php:
  - 5.3

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - "mysql -e 'create database drupal;'"
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  - drush make build-opigno.make ../discimport.dk
  - cd ../discimport.dk
  - sudo chmod -R 777 sites/all/modules
  - drush si opigno --db-url=mysql://root:@127.0.0.1/drupal --account-name=admin --account-pass=DISCIMPORT@2012 --site-mail=admin@example.com --site-name="discimport.dk" --yes
  - drush cc all --yes
  - cd ../opigno_builder

script:
  - test -d ../discimport.dk/profiles/opigno
  - test -d ../discimport.dk/sites/all/modules/contrib
